<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form>
        <ol>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" value="">
        </ol>
        <ol>
          <label for="last_name">Last Name: </label>
          <input type="text" id="last_name" name="last_name" value="">
        </ol>
        <ol>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" value="">
        </ol>
        <ol>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" value="">
        </ol>
        <ol>
          <label for="pw_confirm">Password Confirm:</label>
          <input type="password" for="pw_confirm" name="password_confirmation">
        </ol>
        <ol>
          <label for="birthday">Birthday:</label>
          <input type="text" id="birthday" name"birthday" value="mm/dd/yyyy">
        </ol>
        <ol>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male">

          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female">

          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" value="other">
        </ol>
        <ol>
          <p>A Short Description About Yourself</p>
          <textarea name="A Short Description"></textarea>
        </ol>
        <ol>
          <label for="favorite_language">Favorite Language</label>
          <select name="language">
            <option value="javascript">JavaScript</option>
            <option value="html">HTML</option>
        </ol>
        <ol>
          <input type="submit" value="Submit">
        </ol>
    </form>
  </body>
</html>
